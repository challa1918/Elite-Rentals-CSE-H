<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <meta content="width=device-width, initial-scale=1.0" name="viewport">
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <title>Signup</title>
        <script language="JavaScript" type="text/javascript"  src="javascript\signup.js"></script>
       <link rel="stylesheet" href="css\signup.css">
    </head>
    <body >
        <header>
<div>

    <div class="block" id="personal">
        <div ><img id="img_sex"class="gender_image"    src="female.png">
</div>
<br>
<br>
<br>

        <div class="block-title">
            <h2 id="who_message" class="block-title">Who are you ?</h2>
        </div>
        
           <div>
                   <table >

                        <tr>
                            <td>
                                <select id="input_sex" >
                                    <option value="Mr.">Mr.</option>
                                    <option value="Ms.">Ms.</option>
                                </select>
                            </td>
                      
                            <td>

                      
                                    <input id="first_name" type="text" class="name" placeholder="First name">
                                    <div class="feedback" id="fname">
                                
                                    </div>
                                   
                       
                            </td>
                       
                            <td>
                               
                                    <input id="last_name" type="text" class="name" placeholder="Last name">
                                    <div class="feedback" id="lname">
                                
                                    </div>
                              
                            </td>
                        </tr>

                   </table>
      
              
               
           </div> 

           <div>
           <table >
               <tr >
                   <td >
                    <div class="blockbelow" id="contact" >

                        <h2  style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px; margin-top: 5px; margin-left: 35px; text-align: left;">How to contact you ?</h2>
                            <div class="form-group validate-input">
                                <label >Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                <input type="email" id="semail" class="belowtextboxes" placeholder="example@gmail.com" required>
                                <div class="feedback" id="email">
                                
                                </div>
                            </div>
                            
                            <div >
                                <label>Phone number&nbsp</label>
                                <input type="tel" id="tel" class="bbox" id="tel" placeholder="9999999999" required>
                                <div class="feedback" id="phn">
                                
                                </div>
                            </div>

                    </div>
                   </td>
               
               <td >
                <div class="blockbelow" id="security" >

                    <h2  class="block-title" style="font-size: 30px; font-family: 'Segoe UI'; margin-top: 5px; margin-left: 35px; text-align: left;"</h2>Securize your account !</h2>
                            <div >
                                <label >Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                <input type="password"class="belowtextboxes" id="spass" placeholder="Password" required>
                                <i class="fas fa-lock" onclick="show()"></i>
                                <div class="feedback" id="p">
                                
                                </div>
                                
                            </div>
                            <div >
                                <label >Confirm Password&nbsp</label>
                                <input type="password" class="bbox"  id="spassconf" placeholder="Confirm Password" required >
                                <div class="feedback" id="cp">
                                
                                </div>
                            </div>

                </div>
               </td>
            </tr>
            
                
           </table>
           </div>
           <div >
            <a  id="signin"class="btn" href="javascript:validation();">Sign up !</a>
        </div>
    <script>


        document.getElementById("spassconf").addEventListener("keyup",function(){
            
            var confirmpass = document.getElementById('spassconf').value;
            var pass = document.getElementById('spass').value;
          
    if(pass!=confirmpass){
       
        
        document.getElementById("cp").innerHTML= "      ** Password does not match the confirm password";
        document.getElementById("security").style.height="210px";

        
    }else{
        document.getElementById("cp").innerHTML= "";
        document.getElementById("security").style.height="200px";
    }


        });



        document.getElementById("spass").addEventListener("keyup",function(){
            
    
            var pass = document.getElementById('spass').value;
          
         
           if((pass.length < 6) || (pass.length > 20)) {
            
            document.getElementById("p").innerHTML="** Passwords length must be greater than  6 and less than  20";
               return false;	
           }else{
            document.getElementById("p").innerHTML="";
           }
   

        });
    
    
        document.getElementById("tel").addEventListener("keyup",function(){
            
            var mobileNumber = document.getElementById('tel').value;
            
           if(isNaN(mobileNumber)){
            document.getElementById("phn").innerHTML= " ** user must write digits only not characters";
            document.getElementById("contact").style.height="210px";
              return; 
           }else{
        document.getElementById("phn").innerHTML= "";
        document.getElementById("contact").style.height="200px";
    }

           if(mobileNumber.length!=10){
            document.getElementById("phn").innerHTML= " ** Mobile Number must be 10 digits only";
            document.getElementById("contact").style.height="210px";
            
           }else{
        document.getElementById("phn").innerHTML= "";
        document.getElementById("contact").style.height="200px";
    }


        });
    
    
        document.getElementById("semail").addEventListener("keyup",function(){
            
            var emails = document.getElementById('semail').value;
          
         

            if(emails.indexOf('@') <= 0 ){
                document.getElementById("email").innerHTML=" ** @ Invalid Position in email field";
                             return;
               
           }else{
        document.getElementById("email").innerHTML= "";
      
    }   
           if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
            document.getElementById("email").innerHTML=" **Invalid email id";
            
           }else{
        document.getElementById("email").innerHTML= "";
      
    }
        

        });
    


        document.getElementById("first_name").addEventListener("keyup",function(){
            
            var fname = document.getElementById('first_name').value;
          
            if((fname.length < 2) || (fname.length > 20)) {
                document.getElementById("fname").style.marginTop="-2em";
                document.getElementById("first_name").style.top= "-2.7em";
                document.getElementById("fname").innerHTML="** First name lenght must be between 2 and 20";
                document.getElementById("personal").style.height="210px";
               return;	
           }else{
            document.getElementById("first_name").style.top= "-2.4em";
        document.getElementById("fname").innerHTML= "";
    
        document.getElementById("personal").style.height="200px";
        
      
            }   
    
           if(!isNaN(fname)){
            
            document.getElementById("first_name").style.top= "-2.7em";
            document.getElementById("fname").innerHTML=" ** only characters are allowed";

            document.getElementById("personal").style.height="210px";
            
               
           }else{
            document.getElementById("first_name").style.top= "-2.4em";
        document.getElementById("fname").innerHTML= "";
        document.getElementById("fname").style.marginTop="0";
        document.getElementById("personal").style.height="200px";
        
      
        }   
     
   
 

        });


        document.getElementById("last_name").addEventListener("keyup",function(){
            
            var lname = document.getElementById('last_name').value;
          
            if((lname.length < 2) || (lname.length > 20)) {
                document.getElementById("lname").style.marginTop="-2em";
                document.getElementById("last_name").style.top= "-2.7em";
                document.getElementById("lname").innerHTML="** Last name lenght must be between 2 and 20";
                document.getElementById("personal").style.height="210px";
               return;	
           }else{
            document.getElementById("last_name").style.top= "-2.4em";
        document.getElementById("lname").innerHTML= "";
    
        document.getElementById("personal").style.height="200px";
      
            }   
     
           if(!isNaN(lname)){
            
            document.getElementById("last_name").style.top= "-2.7em";
            document.getElementById("lname").innerHTML=" ** only characters are allowed";

            document.getElementById("personal").style.height="210px";
            
               
           }else{
            document.getElementById("last_name").style.top= "-2.4em";
        document.getElementById("lname").innerHTML= "";
        document.getElementById("lname").style.marginTop="0";
        document.getElementById("personal").style.height="200px";
      
        }   
     
   
 

        });


      function validation(){
       
       var fname = document.getElementById('first_name').value;
           var lname = document.getElementById('last_name').value;
           var pass = document.getElementById('spass').value;
           var confirmpass = document.getElementById('spassconf').value;
           var mobileNumber = document.getElementById('tel').value;
           var emails = document.getElementById('semail').value;
   
           
   
   
   
           if(fname == ""){
               alert(" ** Please fill the first name field");
               return false;
           }
           if((fname.length <= 2) || (fname.length > 20)) {
              alert(" ** First name lenght must be between 2 and 20");
               return false;	
           }
           if(!isNaN(fname)){
               alert(" ** only characters are allowed");
               return false;
           }
   
           
   
           if(lname == ""){
               alert(" ** Please fill the last name field");
               return false;
           }
           if((lname.length <= 2) || (lname.length > 20)) {
               alert(" ** Last name lenght must be between 2 and 20");
               return false;	
           }
           if(!isNaN(lname)){
              alert(" ** only characters are allowed");
               return false;
           }
   
   
           if(emails == ""){
             alert(" ** Please fill the email id` field");
               return false;
           }
           if(emails.indexOf('@') <= 0 ){
               alert(" ** @ Invalid Position in email field");
               return false;
           }
   
           if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
              alert(" ** . Invalid email id");
               return false;
           }
   
   
   
           if(mobileNumber == ""){
              alert(" ** Please fill the mobile Number field");
               return false;
           }
           if(isNaN(mobileNumber)){
            alert(" ** user must write digits only not characters");
               return false;
           }
           if(mobileNumber.length!=10){
              alert(" ** Mobile Number must be 10 digits only");
               return false;
           }
   
   
   
   
   
           if(pass == ""){
            document.getElementById("p").innerHTML=" ** Please fill the password field";
               
               return false;
           }
           if((pass.length < 6) || (pass.length > 20)) {
            document.getElementById("p").innerHTML="** Passwords length must be greater than  6 and less than  20";
               return false;	
           }
   
   
   
           if(confirmpass == ""){
       
              alert(" ** Please fill the confirm password field");
               return false;
           }
   
   
           if(pass!=confirmpass){
              
             alert(" ** Password does not match the confirm password");
               return false;
           }

           alert("All the details are filled. User created succesfully,Login now");
           window.location.href="login.html"
   
        }
   
        
   
    </script>
     <script>
        function show(){
         var pswrd = document.getElementById('spass');
         var cpswrd = document.getElementById('spassconf');
         var icon = document.querySelector('.fas');
         if (pswrd.type === "password") {
          pswrd.type = "text";
          cpswrd.type="text";
      
          icon.style.color = "#87ceeb";
         }else{
          pswrd.type = "password";
          cpswrd.type="password";
          icon.style.color = "grey";
         }
        }
       </script>
   
    

        </header>

        <footer>
            

        </footer>
    </body>
</html>
